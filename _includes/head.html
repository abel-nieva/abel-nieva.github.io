<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} &mdash; {{ site.title }}{% else %} {{ site.title }} &mdash; {{ site.subtitle }}{% endif %}</title>

  <!-- Prefetch DNS for external assets (Twitter widgets etc). -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  <link rel="dns-prefetch" href="//www.google-analytics.com">

  <!-- Who did this page -->
  <link type="text/plain" rel="author" href="{{ '/humans.txt' | prepend: site.baseurl }}">
  <meta name="author" content="Abel Nieva">

  <!-- Stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,700" rel='stylesheet' type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/abelnieva.css' | prepend: site.baseurl }}">

  <!-- Meta-Tagging -->
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="robots" content="index, follow">

  <link rel="shortcut icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.jpg' | prepend: site.baseurl }}">
  <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
  <meta name="application-name" content="{{ site.title }}">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@abelnieva">
  <meta name="twitter:domain" content="abelnieva.com">
  <meta name="twitter:creator" content="@abelnieva">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} &mdash; {{ site.title }}{% else %} {{ site.title }} &mdash; {{ site.subtitle }}{% endif %}">
  <meta name="twitter:image:src" content="{{ '/apple-touch-icon.jpg' | prepend: site.baseurl }}">
  {% if page.meta %}<meta name="twitter:description" content="{{ page.meta }}">{% endif %}

  {% if page.url == "/404.html" %}<meta http-equiv="refresh" content="5; url=/">{% endif %}

  <link rel="image_src" href="{{ '/apple-touch-icon.jpg' | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="index" title="{{ site.title }} &mdash; {{ site.subtitle }}" href="http://abelnieva.com">

</head>
