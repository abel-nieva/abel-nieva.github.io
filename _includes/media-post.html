<article class="media  media--post" itemscope itemType="http://schema.org/BlogPosting" itemid="{{ post.url | prepend: site.baseurl }}">

  <a href="{{ post.url | prepend: site.baseurl }}" class="media__img  hide-palm">
    <img src="/assets/img/essays/{{ post.slug }}.jpg" itemprop="thumbnail" />
  </a>

  <div class="media__body">

    <div>

      {% include time.html %}


      <ul class="list-inline  list-inline--inline" itemprop="keywords" itemscope itemtype="http://schema.org/ItemList">
      {% for category in post.categories %}
        <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
          <a href="/ensayos/{{ category }}/" class="tag" itemprop="item">
          {% case category %}
            {% when 'memorias' %}Memorias
          {% endcase %}
          </a>
        </li>
      {% endfor %}
      </ul><!-- /list-inline -->

    </div>

    <h2 class="media__title" itemprop="headline"><a href="{{ post.url | prepend: site.baseurl }}" class="link  link--clear">{{ post.title }}</a></h2>

    <link href="{{ post.url }}" itemprop="url" />

    <p itemprop="description">{{ post.excerpt | remove: '<p>' | remove: '</p>' }} [...]</p>

  </div>

</article><!-- /media -->
